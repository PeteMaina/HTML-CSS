<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete AI</title>
    <link rel="shortcut icon" href="Profile_Pete.png" type="image/x-icon">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6e8efb, #a777e3);
            --secondary-gradient: linear-gradient(135deg, #42e695, #3bb2b8);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr;
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 5px;
        }

        .chat-list::-webkit-scrollbar {
            width: 5px;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        .chat-item {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--glass-border);
        }

        .chat-item.active {
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar-footer {
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: var(--secondary-gradient);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-selector select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            outline: none;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        .message {
            max-width: 85%;
            padding: 15px;
            border-radius: 18px;
            position: relative;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
        }

        .message-content {
            margin-bottom: 5px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 15px;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            margin-bottom: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .chat-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 56px;
            max-height: 150px;
        }

        .chat-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-actions {
            display: flex;
            gap: 8px;
            position: absolute;
            right: 15px;
        }

        .attach-btn, .send-btn {
            background: transparent;
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .attach-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .send-btn {
            background: var(--secondary-gradient);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .attach-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .file-upload-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .file-preview {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
        }

        .file-preview img, .file-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-preview .file-icon {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
        }

        .file-preview .remove-file {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .file-preview .remove-file:hover {
            background: rgba(255, 0, 0, 0.7);
        }

        .message-image, .message-video, .message-audio {
            max-width: 300px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid var(--glass-border);
        }

        .message-document {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .message-document:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .document-icon {
            font-size: 1.5rem;
            color: #a777e3;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .document-size {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Media queries for responsiveness */
        @media (max-width: 900px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                grid-row: 1 / 3;
            }
        }

        @media (max-width: 600px) {
            .app-container {
                width: 95%;
                height: 95vh;
            }

            .chat-messages {
                padding: 15px;
            }

            .message {
                max-width: 90%;
                padding: 12px;
            }

            .chat-input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">AI</div>
                <div class="logo-text">Pete AI</div>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Chat history will be loaded here -->
            </div>
            <div class="sidebar-footer">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title" id="currentChatTitle">New Conversation</div>
                <div class="model-selector">
                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect">
                        <option value="default">Default Model</option>
                        <option value="gpt4">GPT-4</option>
                        <option value="llama3">Llama 3</option>
                        <option value="mistral">Mistral</option>
                        <option value="custom">Custom</option>
                        <option value="custom">Image undresser</option>
                        <option value="custom">Dark web navigator</option>
                    </select>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    <div class="message-content">Hello <br>crafted by Peter I'm your AI assistant. <br><br> How can I help you today?</div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            <div class="chat-input-container">
                <form class="chat-form" id="chatForm">
                    <div class="file-upload-container" id="filePreviewContainer"></div>
                    <div class="input-wrapper">
                        <textarea class="chat-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                        <div class="input-actions">
                            <input type="file" id="fileInput" multiple style="display: none;">
                            <button type="button" class="attach-btn" id="attachBtn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                                </svg>
                            </button>
                            <button type="submit" class="send-btn" id="sendBtn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Main ChatApp class to handle all chat functionality
        class ChatApp {
            constructor() {
                this.currentChatId = null;
                this.chats = {};
                this.files = [];
                this.isTyping = false;
                this.lmStudioEndpoint = 'http://localhost:1234/v1/chat/completions'; // Default LM Studio endpoint
                
                // DOM Elements
                this.chatList = document.getElementById('chatList');
                this.chatMessages = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.messageInput = document.getElementById('messageInput');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.fileInput = document.getElementById('fileInput');
                this.attachBtn = document.getElementById('attachBtn');
                this.filePreviewContainer = document.getElementById('filePreviewContainer');
                this.currentChatTitle = document.getElementById('currentChatTitle');
                this.modelSelect = document.getElementById('modelSelect');
                
                // Initialize the app
                this.init();
            }
            
            init() {
                // Load chats from local storage
                this.loadChats();
                
                // If no chats, create a new one
                if (Object.keys(this.chats).length === 0) {
                    this.createNewChat();
                } else {
                    // Load the most recent chat
                    const chatIds = Object.keys(this.chats);
                    this.loadChat(chatIds[chatIds.length - 1]);
                }
                
                // Event listeners
                this.setupEventListeners();
                
                // Auto-resize textarea
                this.setupTextareaAutoResize();
            }
            
            setupEventListeners() {
                // New chat button
                this.newChatBtn.addEventListener('click', () => this.createNewChat());
                
                // Form submission
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });
        
                // Initialize the chat app when DOM is ready
                document.addEventListener('DOMContentLoaded', () => {
                    new ChatApp();
                });
                
                // File attachment
                this.attachBtn.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                
                // Auto-expand textarea
                this.messageInput.addEventListener('input', () => this.resizeTextarea());
                
                // Enter to send, Shift+Enter for new line
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            setupTextareaAutoResize() {
                // Function to resize textarea based on content
                this.resizeTextarea = () => {
                    const textarea = this.messageInput;
                    textarea.style.height = 'auto';
                    textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
                };
            }
            
            loadChats() {
                try {
                    const savedChats = localStorage.getItem('aiChats');
                    if (savedChats) {
                        this.chats = JSON.parse(savedChats);
                        this.renderChatList();
                    }
                } catch (error) {
                    console.error('Error loading chats:', error);
                    // If there's an error, start fresh
                    this.chats = {};
                    localStorage.setItem('aiChats', JSON.stringify(this.chats));
                }
            }
            
            saveChats() {
                localStorage.setItem('aiChats', JSON.stringify(this.chats));
                this.renderChatList();
            }
            
            createNewChat() {
                const chatId = 'chat_' + Date.now();
                this.chats[chatId] = {
                    id: chatId,
                    title: 'New Conversation',
                    messages: [{
                        role: 'assistant',
                        content: 'Hello! I\'m your AI assistant. How can I help you today?',
                        timestamp: new Date().toISOString()
                    }],
                    model: this.modelSelect.value || 'default',
                    created: new Date().toISOString()
                };
                
                this.saveChats();
                this.loadChat(chatId);
            }
            
            loadChat(chatId) {
                if (this.chats[chatId]) {
                    this.currentChatId = chatId;
                    this.currentChatTitle.textContent = this.chats[chatId].title;
                    this.modelSelect.value = this.chats[chatId].model || 'default';
                    
                    // Update active chat in sidebar
                    const chatItems = this.chatList.querySelectorAll('.chat-item');
                    chatItems.forEach(item => item.classList.remove('active'));
                    const currentItem = this.chatList.querySelector(`[data-chat-id="${chatId}"]`);
                    if (currentItem) currentItem.classList.add('active');
                    
                    // Render messages
                    this.renderMessages();
                    
                    // Clear any existing files
                    this.files = [];
                    this.filePreviewContainer.innerHTML = '';
                }
            }
            
            deleteChat(chatId) {
                if (this.chats[chatId]) {
                    delete this.chats[chatId];
                    this.saveChats();
                    
                    // If the deleted chat was the current one, load another one
                    if (this.currentChatId === chatId) {
                        const chatIds = Object.keys(this.chats);
                        if (chatIds.length > 0) {
                            this.loadChat(chatIds[chatIds.length - 1]);
                        } else {
                            this.createNewChat();
                        }
                    }
                }
            }
            
            renderChatList() {
                this.chatList.innerHTML = '';
                
                // Sort chats by created date (newest first)
                const sortedChats = Object.values(this.chats).sort((a, b) => {
                    return new Date(b.created) - new Date(a.created);
                });
                
                sortedChats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    if (chat.id === this.currentChatId) {
                        chatItem.classList.add('active');
                    }
                    chatItem.setAttribute('data-chat-id', chat.id);
                    
                    chatItem.innerHTML = `
                        <div class="chat-title-wrap">${chat.title}</div>
                        <div class="chat-actions">
                            <span class="delete-chat">×</span>
                        </div>
                    `;
                    
                    chatItem.querySelector('.chat-title-wrap').addEventListener('click', () => {
                        this.loadChat(chat.id);
                    });
                    
                    chatItem.querySelector('.delete-chat').addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (confirm('Are you sure you want to delete this chat?')) {
                            this.deleteChat(chat.id);
                        }
                    });
                    
                    this.chatList.appendChild(chatItem);
                });
            }
            
            renderMessages() {
                if (!this.currentChatId || !this.chats[this.currentChatId]) return;
                
                this.chatMessages.innerHTML = '';
                const messages = this.chats[this.currentChatId].messages;
                
                messages.forEach(message => {
                    this.appendMessageToDOM(message);
                });
                
                // Scroll to bottom
                this.scrollToBottom();
            }
            
            appendMessageToDOM(message) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${message.role === 'user' ? 'user-message' : 'ai-message'}`;
                
                let content = message.content;
                let fileContent = '';
                
                // Handle files in the message
                if (message.files && message.files.length > 0) {
                    message.files.forEach(file => {
                        if (file.type.startsWith('image/')) {
                            fileContent += `<img src="${file.data}" class="message-image" alt="Uploaded image">`;
                        } else if (file.type.startsWith('video/')) {
                            fileContent += `
                                <video class="message-video" controls>
                                    <source src="${file.data}" type="${file.type}">
                                    Your browser does not support the video tag.
                                </video>
                            `;
                        } else if (file.type.startsWith('audio/')) {
                            fileContent += `
                                <audio class="message-audio" controls>
                                    <source src="${file.data}" type="${file.type}">
                                    Your browser does not support the audio tag.
                                </audio>
                            `;
                        } else {
                            fileContent += `
                                <div class="message-document">
                                    <div class="document-icon">📄</div>
                                    <div class="document-info">
                                        <div class="document-name">${file.name}</div>
                                        <div class="document-size">${this.formatFileSize(file.size)}</div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                }
                
                const time = new Date(message.timestamp).toLocaleTimeString();
                
                messageEl.innerHTML = `
                    <div class="message-content">${content}</div>
                    ${fileContent}
                    <div class="message-time">${time}</div>
                `;
                
                this.chatMessages.appendChild(messageEl);
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message && this.files.length === 0) return;
                
                if (!this.currentChatId || !this.chats[this.currentChatId]) {
                    this.createNewChat();
                }
                
                // Create user message object
                const userMessage = {
                    role: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                };
                
                // Add files if any
                if (this.files.length > 0) {
                    userMessage.files = [...this.files];
                    this.files = []; // Clear files after sending
                    this.filePreviewContainer.innerHTML = '';
                }
                
                // Add to chat and save
                this.chats[this.currentChatId].messages.push(userMessage);
                this.saveChats();
                
                // Update title if it's the first message
                if (this.chats[this.currentChatId].messages.length === 2) { // First user message (after AI greeting)
                    const title = message.length > 30 ? message.substring(0, 30) + '...' : message;
                    this.chats[this.currentChatId].title = title;
                    this.currentChatTitle.textContent = title;
                    this.saveChats();
                }
                
                // Render the user message
                this.appendMessageToDOM(userMessage);
                this.scrollToBottom();
                
                // Clear input
                this.messageInput.value = '';
                this.resizeTextarea();
                
                // Show typing indicator
                this.showTypingIndicator();
                
                // Get AI response
                this.getAIResponse(userMessage);
            }
            
            async getAIResponse(userMessage) {
                try {
                    // Prepare context for the AI
                    const chatHistory = this.chats[this.currentChatId].messages
                        .filter(msg => msg.role === 'user' || msg.role === 'assistant')
                        .map(msg => {
                            // Create a copy without file data to reduce payload size
                            const msgCopy = {
                                role: msg.role,
                                content: msg.content
                            };
                            
                            // If there are files, just mention their existence without the data
                            if (msg.files && msg.files.length > 0) {
                                const fileTypes = msg.files.map(file => file.type.split('/')[0]);
                                msgCopy.content += ` [${fileTypes.join(', ')} files attached]`;
                            }
                            return msgCopy;
                        });     
                const payload = {
                    model: this.chats[this.currentChatId].model,
                    messages: chatHistory,
                    files: this.files
                };
                const response = await fetch(this.lmStudioEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (data && data.choices && data.choices.length > 0) {
                    const aiMessage = {
                        role: 'assistant',
                        content: data.choices[0].message.content,
                        timestamp: new Date().toISOString()
                    };
                    
                    // Add AI message to chat
                    this.chats[this.currentChatId].messages.push(aiMessage);
                    this.saveChats();
                    
                    // Render the AI message
                    this.appendMessageToDOM(aiMessage);
                    this.scrollToBottom();
                }
                } catch (error) {
                    console.error('Error getting AI response:', error);
                    this.showError('Failed to get AI response. Please try again.');
                } finally {
                    // Hide typing indicator
                    this.hideTypingIndicator();
                }
            }
            showTypingIndicator() {
                this.isTyping = true;
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;  
                this.chatMessages.appendChild(typingIndicator);
                this.scrollToBottom();
            }
            hideTypingIndicator() {
                this.isTyping = false;
                const typingIndicator = this.chatMessages.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }   
            handleFileUpload(event) {
                const files = event.target.files;
                if (files.length > 0) {
                    this.files = [...this.files, ...Array.from(files)];
                    this.renderFilePreviews();
                }
            }
            renderFilePreviews() {
                this.filePreviewContainer.innerHTML = '';
                this.files.forEach((file, index) => {
                    const fileReader = new FileReader();
                    fileReader.onload = (e) => {
                        const filePreview = document.createElement('div');
                        filePreview.className = 'file-preview';
                        filePreview.innerHTML = `
                            <img src="${e.target.result}" alt="${file.name}">
                            <div class="remove-file" data-index="${index}">×</div>
                        `;
                        this.filePreviewContainer.appendChild(filePreview);
                        
                        // Remove file preview on click
                        filePreview.querySelector('.remove-file').addEventListener('click', () => {
                            this.removeFile(index);
                        });
                    };
                    if (file.type.startsWith('image/')) {
                        fileReader.readAsDataURL(file);
                    } else if (file.type.startsWith('video/')) {
                        fileReader.readAsDataURL(file);
                    } else if (file.type.startsWith('audio/')) {
                        fileReader.readAsDataURL(file);
                    } else {
                        // For other types, just show the name
                        const filePreview = document.createElement('div');
                        filePreview.className = 'file-preview';
                        filePreview.innerHTML = `
                            <div class="document-icon">📄</div>
                            <div class="document-info">
                                <div class="document-name">${file.name}</div>
                                <div class="document-size">${this.formatFileSize(file.size)}</div>
                            </div>
                            <div class="remove-file" data-index="${index}">×</div>
                        `;
                        this.filePreviewContainer.appendChild(filePreview);
                        
                        // Remove file preview on click
                        filePreview.querySelector('.remove-file').addEventListener('click', () => {
                            this.removeFile(index);
                        });
                    }
                });
            }
            removeFile(index) {
                this.files.splice(index, 1);
                this.renderFilePreviews();
            }
            formatFileSize(size) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let index = 0;
                while (size >= 1024 && index < units.length - 1) {
                    size /= 1024;
                    index++;
                }
                return `${size.toFixed(2)} ${units[index]}`;
            }
            formatDate(date) {
                const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
                return new Date(date).toLocaleDateString(undefined, options);
            }
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            showError(message) {
                const errorEl = document.createElement('div');
                errorEl.className = 'error-message';
                errorEl.textContent = message;
                this.chatMessages.appendChild(errorEl);
                this.scrollToBottom();
                
                setTimeout(() => {
                    errorEl.remove();
                }, 3000);
            }
        }
        // Initialize the chat app
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
